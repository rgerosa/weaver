selection:
   ### use `&`, `|`, `~` for logical operations on numpy arrays
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   >-
   (np.abs(jet_eta)<2.4) & (jet_pt>250) & (jet_pt<2500) & (jet_mass_truth>=30) & (jet_mass_truth<=200) & (jet_genmatch_pt>0) & (event%7!=0) & 
   ~(jet_tauflav==1) & ~(jet_muflav==1) & ~(jet_elflav==1) &
   (((jet_flav_2prong_partonjet_match==-1) & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)) |
    ((jet_flav_2prong_partonjet_match==2)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==2)) |
    ((jet_flav_2prong_partonjet_match==3)  & (jet_tauflav==0) & (jet_muflav==2) & (jet_elflav==0)) |
    ((jet_flav_2prong_partonjet_match>=4)  & (jet_flav_2prong_partonjet_match<=7) & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)) |
    ((jet_flav_2prong_partonjet_match==8)  & (jet_tauflav==2) & (jet_muflav==0) & (jet_elflav==0)))

test_time_selection:
   >-
   (np.abs(jet_eta)<2.4) & (jet_pt>250) & (jet_pt<2500) & (jet_mass_truth>=30) & (jet_mass_truth<=200) & (jet_genmatch_pt>0) & (event%7==0) & 
   ~(jet_tauflav==1) & ~(jet_muflav==1) & ~(jet_elflav==1) &
   (((jet_flav_2prong_partonjet_match==-1) & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)) |
    ((jet_flav_2prong_partonjet_match==2)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==2)) |
    ((jet_flav_2prong_partonjet_match==3)  & (jet_tauflav==0) & (jet_muflav==2) & (jet_elflav==0)) |
    ((jet_flav_2prong_partonjet_match>=4)  & (jet_flav_2prong_partonjet_match<=7) & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)) |
    ((jet_flav_2prong_partonjet_match==8)  & (jet_tauflav==2) & (jet_muflav==0) & (jet_elflav==0)))

new_variables:
   ### [format] name: formula
   ### can use functions from `math`, `np` (numpy), and `awkward` in the expression
   pfcand_mask: awkward.JaggedArray.ones_like(jet_pfcand_deta)
   sv_mask: awkward.JaggedArray.ones_like(jet_sv_deta)
   label_H_tt: (jet_flav_2prong_partonjet_match==8)  & (jet_tauflav==2) & (jet_muflav==0) & (jet_elflav==0)
   label_H_mm: (jet_flav_2prong_partonjet_match==8)  & (jet_tauflav==0) & (jet_muflav==2) & (jet_elflav==0)
   label_H_ee: (jet_flav_2prong_partonjet_match==8)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==2)
   label_H_bb: (jet_flav_2prong_partonjet_match==7)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)
   label_H_cc: (jet_flav_2prong_partonjet_match==6)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)
   label_H_qq: (jet_flav_2prong_partonjet_match==5)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)
   label_H_gg: (jet_flav_2prong_partonjet_match==4)  & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)
   label_QCD:  (jet_flav_2prong_partonjet_match==-1) & (jet_tauflav==0) & (jet_muflav==0) & (jet_elflav==0)

preprocess:
   ### method: [manual, auto] - whether to use manually specified parameters for variable standardization
   method: manual
   ### data_fraction: fraction of events to use when calculating the mean/scale for the standardization
   data_fraction:

inputs:
   pf_points:
      length: 120
      vars:
         - [jet_pfcand_deta, null]
         - [jet_pfcand_dphi, null]
   pf_features:
      length: 120
      vars:
         ### [format 1]: var_name (no transformation)
         ### [format 2]: [var_name,
         ###              subtract_by(optional, default=None, no transf. if preprocess.method=manual, auto transf. if preprocess.method=auto),
         ###              multiply_by(optional, default=1),
         ###              clip_min(optional, default=-5),
         ###              clip_max(optional, default=5),
         ###              pad_value(optional, default=0)]
         - [jet_pfcand_pt_log, 1, 0.5]
         - [jet_pfcand_energy_log, 1.3, 0.5]
         - [jet_pfcand_deta, null]
         - [jet_pfcand_dphi, null]
         - [jet_pfcand_eta, 0, 0.8]
         - [jet_pfcand_charge, null]
         - [jet_pfcand_frompv, 3, 1] # VTX_ass
         - [jet_pfcand_nlostinnerhits, null]
         - [jet_pfcand_track_chi2, 5, 0.2]
         - [jet_pfcand_track_qual, 0, 0.2]
         - [jet_pfcand_dz, 0, 150]
         - [jet_pfcand_dzsig, 0, 0.7]
         - [jet_pfcand_dxy, 0, 270]
         - [jet_pfcand_dxysig, 1.0]
         - [jet_pfcand_etarel, 1.5, 0.5]
         - [jet_pfcand_pperp_ratio, 0, 1]
         - [jet_pfcand_ppara_ratio, 0, 1]
         - [jet_pfcand_trackjet_d3d, 0, 90]
         - [jet_pfcand_trackjet_d3dsig, 0, 0.5]
         - [jet_pfcand_trackjet_dist, 0, 40]
         - [jet_pfcand_trackjet_decayL, 0, 65]
         - [jet_pfcand_npixhits, 0, 0.1]
         - [jet_pfcand_nstriphits, 0, 0.1]
   pf_mask:
      length: 120
      vars:
         - [pfcand_mask, null]
   sv_points:
      length: 10
      vars:
         - [jet_sv_deta, null]
         - [jet_sv_dphi, null]
   sv_features:
      length: 10
      vars:
         - [jet_sv_pt_log, 4, 0.6]
         - [jet_sv_mass, 1.2, 0.3]
         - [jet_sv_deta, null]
         - [jet_sv_dphi, null]
         - [jet_sv_eta, 0, 0.8]
         - [jet_sv_ntrack, 3, 1]
         - [jet_sv_chi2, 0.8, 0.6]
         - [jet_sv_dxy, 0.4, 0.25]
         - [jet_sv_dxysig, 7, 0.02]
         - [jet_sv_d3d, 0.5, 0.2]
         - [jet_sv_d3dsig, 7, 0.02]
   sv_mask:
      length: 10
      vars:
         - [sv_mask, null]

labels:
   ### type can be `simple`, `custom`
   ### [option 1] use `simple` for binary/multi-class classification, then `value` is a list of 0-1 labels
   type: simple
   value: [label_H_tt, label_H_mm, label_H_ee, label_H_bb, label_H_cc, label_H_qq, label_H_gg, label_QCD]
   ### [option 2] otherwise use `custom` to define the label, then `value` is a map
   # type: custom
   # value:

