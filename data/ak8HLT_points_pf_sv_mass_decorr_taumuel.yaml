monitor_variables:

weights:
   ### [option 1] use precomputed weights stored in the input files
   # use_precomputed_weights: true
   # weight_branches: [weight, class_weight]
   ### [option 2] compute weights on-the-fly using reweighting histograms
   use_precomputed_weights: false
   reweight_method: flat
   reweight_vars:
      jet_pt: [250, 315, 396, 499, 628, 791, 995, 1253, 1577, 1987, 2500]
      jet_mass_truth: [25, 45, 65, 85, 105, 125, 145, 165, 185, 205]
   reweight_classes: [label_H_tt, label_H_mm, label_H_ee, label_H_bb, label_H_cc, label_H_qq, label_H_gg, label_QCD]
   class_weights: [1.0, 1.0, 1.0, 1.5, 1.5, 1.5, 1.5, 1.5]
   reweight_threshold: 15
   reweight_hists:
